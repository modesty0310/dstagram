{% extends 'photo/base.html' %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-5">
      {% for object in object_list %}
      <div class="card">
        <div class="card-header">
          {{object.author}}
        </div>
        <img src="{{ object.image.url }}" alt="" class="card-img-top">
        <div class="card-body">
          <p class="card-text">{{ object.text }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">생성일 : {{object.created}}</li>
          <li class="list-group-item">생성일 : {{object.updated}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'photo:detail' object.id %}">댓글달기</a>
          <a href="{% url 'photo:update' object.id %}">수정하기</a>
          <a href="{% url 'photo:delete' object.id %}">삭제하기</a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="col"></div>
  </div>
</div>
{% endblock %}
